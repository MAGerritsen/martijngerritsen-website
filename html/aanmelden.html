<!DOCTYPE html>
<h2>Registreren:</h2>
<form method="post">
    <label for="voornaam_aanmelden">Voornaam:</label>
    <input type="text" name="voornaam_aanmelden" id="voornaam_aanmelden"><br>
    <label for="achternaam_aanmelden">Achternaam: </label>
    <input type="text" name="achternaam_aanmelden" id="achternaam_aanmelden"><br>

    <input type="text" name="email_aanmelden" id="email_aanmelden"><br>
    <label for="wachtwoord_aanmelden">Wachtwoord: </label>

    <input type="submit" name="verzenden" value="aanmelden">
</form>
